<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TikTok Live Sounds</title>

  <style>
    /* üî• Estilo general */
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000000 70%);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* üéß T√≠tulo */
    h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow:
        0 0 10px #00fff0,
        0 0 20px rgba(0, 255, 240, 0.6);
      letter-spacing: 1px;
    }

    /* üîä Bot√≥n */
    button {
      background: linear-gradient(135deg, #00fff0, #00b3ff);
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow:
        0 0 15px rgba(0, 255, 240, 0.7),
        0 0 30px rgba(0, 179, 255, 0.4);
    }

    button:hover {
      transform: scale(1.08);
      box-shadow:
        0 0 25px rgba(0, 255, 240, 1),
        0 0 50px rgba(0, 179, 255, 0.8);
    }

    button:active {
      transform: scale(0.95);
    }

    /* üìä Estados */
    p {
      margin-top: 15px;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
    }

    #estado {
      color: #ff4d4d;
      text-shadow: 0 0 8px rgba(255, 77, 77, 0.7);
    }

    #likes {
      color: #00ff88;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0, 255, 136, 0.8);
    }
  </style>
</head>
<script>
  let ws;

  function conectar() {
    const user = document.getElementById("tiktokUser").value.trim();
    if (!user) {
      alert("Ingresa un usuario de TikTok");
      return;
    }

    ws = new WebSocket("ws://localhost:3000");

    ws.onopen = () => {
      ws.send(JSON.stringify({
        type: "set-user",
        user
      }));
      document.getElementById("conexion").innerText =
        `Conectado a @${user}`;
    };

    ws.onmessage = (e) => {
      // aqu√≠ dejas lo que ya tienes
    };
  }
</script>

<body>

<h2>üéß TikTok Live Sounds</h2>

<input id="tiktokUser" placeholder="Usuario de TikTok" />
<button onclick="conectar()">‚ñ∂Ô∏è CONECTAR</button>
<p id="conexion">Estado: desconectado</p>

<button onclick="activarSonido()">üîä ACTIVAR SONIDO</button>
<p id="estado">Estado: sonido NO activado</p>
<p id="likes">Likes: 0</p>

<script src="app.js"></script>

</script> -->

</body>
</html>

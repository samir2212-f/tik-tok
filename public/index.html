<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TikTok Live Sounds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000000 70%);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow:
        0 0 10px #00fff0,
        0 0 20px rgba(0, 255, 240, 0.6);
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-bottom: 15px;
      text-align: center;
      outline: none;
      width: 220px;
    }

    button {
      background: linear-gradient(135deg, #00fff0, #00b3ff);
      border: none;
      border-radius: 12px;
      padding: 14px 26px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow:
        0 0 15px rgba(0, 255, 240, 0.7),
        0 0 30px rgba(0, 179, 255, 0.4);
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.07);
    }

    p {
      margin-top: 12px;
      font-size: 0.95rem;
      padding: 8px 18px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      min-width: 220px;
    }

    #estado {
      color: #ff4d4d;
    }

    #likes {
      color: #00ff88;
      font-weight: bold;
    }

    #conexion {
      color: #ffd966;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>üéß TikTok Live Sounds</h2>

  <!-- üë§ USUARIO TIKTOK -->
  <input
    id="user"
    placeholder="Usuario de TikTok"
    autocomplete="off"
  />

  <!-- üîó CONECTAR -->
  <button onclick="conectar()">‚ñ∂Ô∏è CONECTAR</button>
  <p id="conexion">üî¥ Desconectado</p>

  <!-- üîä AUDIO -->
  <button onclick="activarSonido()">üîä ACTIVAR SONIDO</button>
  <p id="estado">Estado: sonido NO activado</p>

  <!-- ‚ù§Ô∏è LIKES -->
  <p id="likes">‚ù§Ô∏è Likes: 0</p>
<!-- üî¥ ESTADO TIKTOK -->
<p id="estadoTikTok">üì° TikTok: desconectado</p>

<!-- üéö VOLUMEN -->
<label style="margin-top:15px;">üéö Volumen</label>
<input
  type="range"
  id="volumen"
  min="0"
  max="1"
  step="0.05"
  value="0.3"
  style="width:220px;"
>

<!-- üìä REGALOS -->
<h3 style="margin-top:20px;">üéÅ Regalos recibidos</h3>
<div id="regalosLista"></div>

  <!-- üöÄ L√ìGICA -->
  <script src="app.js"></script>

</body>
</html>
